<!doctype html>
<html lang="zh-TW" class="no-js">
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>admin UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="../stylesheets/vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" media="screen, projection, print" href="../stylesheets/mdb-pro.css">
    <link rel="stylesheet" media="screen, projection, print" href="../stylesheets/backend.css">
<script src="../javascripts/modernizr.custom.js"></script>

</head>
<body>
    <!-- admin-page: Login -->

<div class="login-container">
    <div class="login">
        <h1 class="logo text-center"><img class="logo__img" src="../assets/logo@2x.png" alt="back" title="admin" width="73" height="20" /></h1>
        <div class="card">
            <div class="card-body">
                <form>
                    <p class="h4 text-center py-4">Login</p>
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="email" id="materialFormCardEmailEx" class="form-control">
                        <label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="materialFormCardPasswordEx" class="form-control">
                        <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
                    </div>
                    <div class="text-center py-4 mt-3">
                        <button class="btn btn-cyan" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="../javascripts/jquery-3.3.1.min.js"></script>
    <script src="../javascripts/popper.min.js"></script>
    <script src="../javascripts/bootstrap.min.js"></script>
    <script src="../javascripts/mdb.min.js"></script>
    <!--[if lt IE 10]>
        <script src="../javascripts/jquery-placeholder-fixed.js"></script>
        <script type="text/javascript">
            $(function() {
                $("input").placeholder();
            });
    </script>
    <![endif]-->
    <!--%= livereload_js if ENV["RACK_ENV"] != "production" && defined?(App)%-->
    
</body>
</html>
