<!doctype html>
<html lang="zh-TW" class="no-js">
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>admin UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="../stylesheets/vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" media="screen, projection, print" href="../stylesheets/mdb.css">
    <link rel="stylesheet" media="screen, projection, print" href="../stylesheets/backend.css">
<script src="../javascripts/modernizr.custom.js"></script>

</head>
<body class="height-layout">
    <!-- admin-page: 政大國際事務處 login -->

<div class="login-container nccu-login">
    <div class="login">
        <h1 class="logo text-center"><img class="logo__img" src="../assets/nccu_logo@2x.png" alt="back" title="NCCU OIA" /></h1>
        <form>
            <div class="form-group">
                <img class="form-icon" src="../assets/tabler-icons/icons/user.svg" width="28" height="28" />
                <input type="email" id="materialFormCardEmailEx" class="form-control" placeholder="UserName or Email">
            </div>
            <div class="form-group">
                <img class="form-icon" src="../assets/tabler-icons/icons/lock.svg" width="28" height="28" />
                <input type="password" id="materialFormCardPasswordEx" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-login" type="submit">登入</button>
        </form>
    </div>
</div>
    <script src="../javascripts/jquery-3.3.1.min.js"></script>
    <script src="../javascripts/popper.min.js"></script>
    <script src="../javascripts/bootstrap.min.js"></script>
    <script src="../javascripts/mdb.min.js"></script>
    <!--[if lt IE 10]>
        <script src="../javascripts/jquery-placeholder-fixed.js"></script>
        <script type="text/javascript">
            $(function() {
                $("input").placeholder();
            });
    </script>
    <![endif]-->
    <!--%= livereload_js if ENV["RACK_ENV"] != "production" && defined?(App)%-->
    
</body>
</html>
