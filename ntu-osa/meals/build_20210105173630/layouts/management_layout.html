    <h1>NTU-OSA Prototype</h1>
    <!doctype html>
<html lang="zh-TW" class="no-js">
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>NTU OSA 膳食協調委員會</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen, projection" href="../stylesheets/bootstrap.css">
    <link rel="stylesheet" media="screen, projection" href="../stylesheets/mdb.css">
    <link rel="stylesheet" media="screen, projection, print" href="../stylesheets/application.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="../javascripts/modernizr.custom.26633.js"></script>
<script src="../javascripts/modernizr.custom.js"></script>

</head>
<body class="management">
    <div class="pages">
        <div class="content">
            <div class="content-wrapper">
                <header class="header">
    <div class="header-wrap">
		<div class="container">
            <div class="brands">
                <a class="d-flex" href="index.html" title="國立臺灣大學 膳食協調委員會" >
                    <div class="logo">
                        <h1 class="text-hide">國立臺灣大學</h1>
                        <img class="h1-logo" alt="膳食協調委員會" src="../assets/ntu-logo@2x.png" />
                        <img class="h1-calligraphy" alt="臺灣大學書法字" src="../assets/ntu-calligraphy-w.png" />
                    </div>
                    <div class="sub">
                        <span class="cht">膳食協調委員會</span>
                        <span class="en">National Taiwan University Dining Services Committee</span>
                    </div>
                </a>
            </div>
		</div>
    </div>
    <div class="beneath-wrap">
		<div class="container">
            <div class="beneath-inner">
                <div class="account">
                    <span class="username">史嘉蕾，您好</span>
                    <a class="btn-logout" href="#" title="登出">登出</a>
                </div>
				<h4 class="system-title">檢查表填報系統</h4>
            </div>
		</div>
    </div>
</header>
                
            </div>
        </div>
    </div>
	
    <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="changePasswordLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordLabel">變更密碼</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="oldPassword">請輸入舊密碼</label>
                        <input type="text" class="form-control" id="oldPassword">
                    </div>
					<div class="form-group">
                        <label for="newPassword">請輸入新密碼</label>
                        <input type="text" class="form-control" id="newPassword">
                    </div>
					<div class="form-group">
                        <label for="newPasswordConfirm">請再次輸入新密碼</label>
                        <input type="text" class="form-control" id="newPasswordConfirm">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-light" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-sm btn-info">確定</button>
                </div>
            </div>
        </div>
    </div>
	
    <script src="../javascripts/jquery-3.3.1.min.js"></script>
    <script src="../javascripts/popper.min.js"></script>
    <script src="../javascripts/bootstrap.min.js"></script>
    <script src="../javascripts/mdb.min.js"></script>
    
</body>
</html>
