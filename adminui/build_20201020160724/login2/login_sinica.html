<html lang="zh-TW" class="no-js">
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>admin UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="../stylesheets/vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" media="screen, projection, print" href="../stylesheets/mdb.css">
    <link rel="stylesheet" media="screen, projection, print" href="../stylesheets/backend.css">

<body class="tigp-login">
    <!-- admin-page: 中研院 login -->



<div class="tigp_login-wrapper">
    <div class="tigp_login-container">
        <h1 class="logo"><img class="logo__img" src="../assets/sinica_logo@2x.png" alt="Academia Sinica" title="Academia Sinica" /></h1>
		<hgroup>
            <h3>中央研究院</h3>
            <h5>TIGP 管理系統</h5>
		</hgroup>
        <form>
            <div class="md-form">
                <input type="email" id="materialLoginFormEmail" class="form-control">
				<label for="materialLoginFormEmail">帳號</label>
            </div>
            <div class="md-form">
                <input type="password" id="materialLoginFormPassword" class="form-control">
				<label for="materialLoginFormPassword">密碼</label>
            </div>
            <div class="form-row">
                <div class="col-7 col-md-5">
                    <div class="md-form mt-0">
                        <input type="text" id="CAPTCHA" class="form-control mb-4">
						<label for="CAPTCHA">驗證碼</label>
                    </div>
                </div>
                <span class="col-5 col-md-7 input-group-addon verification">
                    <img src="http://nfu-map.dev.com.tw/common/captcha.image">
					<button class="btn btn-xs btn-secondary mx-0" type="button">Refresh</button>
                </span>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-default btn-rounded my-4 z-depth-0" type="submit">登入</button>
            </div>
			<p class="forget-password"><a href="password.html">忘記密碼?</a></p>
        </form>
    </div>
</div>

<script src="../javascripts/three.min.js"></script>
<script>
  var mouseX = 0,
    mouseY = 0,
    windowHalfX = window.innerWidth / 2,
    windowHalfY = window.innerHeight / 2,
    SEPARATION = 200,
    AMOUNTX = 10,
    AMOUNTY = 10,
    camera,
    scene,
    renderer;
  init();
  animate();

  function init() {
    var container,
      separation = 100,
      amountX = 50,
      amountY = 50,
      particle;
    container = document.createElement('section');
    document.body.appendChild(container);
    scene = new THREE.Scene();
    renderer = new THREE.CanvasRenderer({
      alpha: true
    }); // gradient; this can be swapped for WebGLRenderer
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);
    camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      1,
      10000
    );
    camera.position.z = 100;
    // particles
    var PI2 = Math.PI * 2;
    var material = new THREE.SpriteCanvasMaterial({
      color: 0xffffff,
      opacity: 0.5,
      program: function(context) {
        context.beginPath();
        context.arc(0, 0, 0.5, 0, PI2, true);
        context.fill();
      }
    });
    var geometry = new THREE.Geometry();
    for (var i = 0; i < 100; i++) {
      particle = new THREE.Sprite(material);
      particle.position.x = Math.random() * 2 - 1;
      particle.position.y = Math.random() * 2 - 1;
      particle.position.z = Math.random() * 2 - 1;
      particle.position.normalize();
      particle.position.multiplyScalar(Math.random() * 10 + 450);
      particle.scale.x = particle.scale.y = 5;
      scene.add(particle);
      geometry.vertices.push(particle.position);
    }
    // lines
    var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({
      color: 0xffffff,
      opacity: 0.1
    }));
    scene.add(line);
    // mousey
    document.addEventListener('mousemove', onDocumentMouseMove, false);
    document.addEventListener('touchstart', onDocumentTouchStart, false);
    document.addEventListener('touchmove', onDocumentTouchMove, false);
    window.addEventListener('resize', onWindowResize, false);
  } // end init();
  function onWindowResize() {
    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onDocumentMouseMove(event) {
    mouseX = event.clientX - windowHalfX;
    mouseY = event.clientY - windowHalfY;
  }

  function onDocumentTouchStart(event) {
    if (event.touches.length > 1) {
      event.preventDefault();
      mouseX = event.touches[0].pageX - windowHalfX;
      mouseY = event.touches[0].pageY - windowHalfY;
    }
  }

  function onDocumentTouchMove(event) {
    if (event.touches.length == 1) {
      event.preventDefault();
      mouseX = event.touches[0].pageX - windowHalfX;
      mouseY = event.touches[0].pageY - windowHalfY;
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    render();
  }

  function render() {
    camera.position.x += (mouseX - camera.position.x) * .00003;
    camera.position.y += (-mouseY + 1000 - camera.position.y) * .00003;
    camera.lookAt(scene.position);
    renderer.render(scene, camera);
  }
</script>
    <script src="../javascripts/jquery-3.3.1.min.js"></script>
    <script src="../javascripts/popper.min.js"></script>
    <script src="../javascripts/bootstrap.min.js"></script>
